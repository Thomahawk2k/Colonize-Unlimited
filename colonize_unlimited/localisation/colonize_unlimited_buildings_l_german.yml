l_german:
  building_hydrofusion_plant:0 "Wasserstoffverbrennungsanlage"
  building_hydrofusion_plant_desc:1 "Wasserstoffverbrennungsanlagen verbrennen Wasserstoff und Sauerstoff aus der Atmosphäre zu Wasser geeignet für Terraformprozesse. Als ein Bonus, die freigesetze Energie kann ebenfalls genutzt werden."
  building_gas_catcher_1:0 "Einfache Gasefarm"
  building_gas_catcher_1_desc:1 "Gasfarmen werden genutzt um Gase aus der Atmosphäre zu farmen. Die durchschnittliche Atmosphäre eines Bewohnbaren Planeten besteht zu 70-80% auf Sticktoff und ca. 20% Sauerstoff. Mit Gasfarmen können wir diese Sammeln und auf anderen Welten nutzen."
  building_gas_catcher_2:0 "Große Gasfarm"
  building_gas_catcher_2_desc:1 "Durch die Zuweisung größrer Bereiche und noch größeren Fängern, können wir die Gasmenge verdoppelt die wir aus der Atmosphäre farmen."
  building_burning_facility:0 "Kohlenstoffdioxid-Anlage"
  building_burning_facility_desc:0 "Durch das verbrennen von auf Kohlenstoff basierenden Materialien können Kohlendioxid aus der Atmosphäre farmen, ein entscheidendes Mittel um Planeten und Monde aufzuwärmen, die sonst gefroren blieben."
  building_crystallizing_facility:0 "Kristallisierungsanlage"
  building_crystallizing_facility_desc:0 "Durch das Spallten von Kohlenstoffdioxide zu Kohlenstoff und Sauerstoff, können wir Diamanten schaffen. Welche wiederum pulvarisiert und in die Atmosphäre von Planeten gesendet werden können. Für einen umgekehrten Grünhauseffekt und einem deutlichen abkühlen von Planeten."
  building_art_biosphere:0 "Geschlossenes Biosphärenzenter"
  building_art_biosphere_desc:0 "Zentrale Region wo die geschlossene Biosphäre des Planeten $PLANET$ reguliert und gewartet wird." 
  building_water_extractor:0 "Wasserextraktor"
  building_water_extractor_desc:0 "Extrahiert Wasser direkt aus Seen oder Meeren mit einer Pumpe oder von Eiskappen mit einer Schmelzpumpe."
