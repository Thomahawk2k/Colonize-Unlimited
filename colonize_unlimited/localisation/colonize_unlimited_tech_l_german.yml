l_german:
  tech_artificial_atmosphere:0 "Künstliche Atmosphäre"
  tech_artificial_atmosphere_desc:1 "Jüngste durchbrüche bei Feuchtichkeitsregulatoren und chemischen Zerstreuungseinheiten, verbunden mit Gasen von anderen Planeten, erlaubt es uns eine Atmosphäre zu erschaffen, um Bewohnbarkeit zu schaffen, wo sie benötigt wird.\n\n"
  TECH_UNLOCK_TERRAFORMING_ART_ATMOSPHERE_TITLE: "§HErmöglicht:§! Künstliche Atmosphäre"
  TECH_UNLOCK_TERRAFORMING_ART_ATMOSPHERE_DESC: "§HKünstliche Atmosphäre§!\nErlaubt es uns künstliche Atmosphären auf kargen Welten zu schaffen, was es uns ermöglicht diese zu terraformen."
  tech_stimulated_solar_winds:0 "Kontrollierbare Sonnenwinde"
  tech_stimulated_solar_winds_desc:1 "durch das Nutzen von Sonnenwinden die gelegentlich von einem Stern aufflammen, können wir Möglichkeiten schaffen von denen wir bis jetzt kaum träumen konnten..."
  TECH_UNLOCK_TERRAFORMING_STIM_SOLAR_WINDS_TITLE: "§HErmöglicht:§! Kontrollierbare Sonnenwinde"
  TECH_UNLOCK_TERRAFORMING_STIM_SOLAR_WINDS_DESC: "§HKontrollierbare Sonnenwinde§!\nErlaubt es uns Sonnenwinde vom Stern zum Planeten zu lenken, um giftige Atmosphäre vom planeten zu entfernen und sie durch eine bewohnbare zu ersetzen."
  tech_extreme_greenhouse:0 "Extremen Treibhauseffekt nutzen"
  tech_extreme_greenhouse_desc:1 "Durch das künstliche aufbauen einer extraordinären Menge an Treibhausgasen wie Kohlenstoffdioxid und Methan in der Troposphäre, können wir den Planeten auch weit Außerhalb der habitablen Zone aufwärmen."
  TECH_UNLOCK_TERRAFORMING_EXTREME_GREENHOUSE_TITLE: "§HErmöglicht:§! Extremen Treibhauseffekt nutzen"
  TECH_UNLOCK_TERRAFORMING_EXTREME_GREENHOUSE_DESC: "§HExtremen Treibhauseffekt nutzen§!\nErlaubt es uns extraordinären Mengen an Treibhausgasen grfrorenen Planeten hinzuzufügen, wodurch diese sich aufwärmen und terffaformen ermöglichen."
  tech_high_alt_solarprotection:0 "Diamanten-Atmosphären-Spray"
  tech_high_alt_solarprotection_desc:1 "Durch das Nutzen eines umgekerhten Treibhauseffektes, können wir die Menge des Sonnenlichtes das die Planetenoberfläche erreicht regulieren."
  TECH_UNLOCK_TERRAFORMING_HIGH_ALT_SOLARPROTECTION_TITLE: "§HErmöglicht:§! Diamanten-Atmosphären-Spray"
  TECH_UNLOCK_TERRAFORMING_HIGH_ALT_SOLARPROTECTION_DESC: "§HSonnenschutz in größer Höhe§!\ndurch das Pulverizieren und verteilen von Diamanten in der Atmosphäre, können wir Sonnenlicht reflektieren das andernfalls die Planetenoberfläche erreichen würde, wodurch der Planet abkühlt."
  tech_atmosphere_farming:0 "Atmosphärenfiltern"
  tech_atmosphere_farming_desc:1 "Durch das nutzen von Filtern können wir Gase wie Sauerstoff und Stickstoff speichern, um diese für das Terraformen oder andere Zwecke zu nutzen."
  tech_atmosphere_farming_2:0 "Atmosphärenfiltern II"
  tech_atmosphere_farming_2_desc:1 "Durch Fortschritte in der Filtertechnologie, sowie effizienteren Einsatz, können wir den Ertrag an Gasen verdoppeln."
  tech_atmosphere_mining:0 "Atmosphärenabbau"
  tech_atmosphere_mining_desc:1 "Durch das verbrennen fossiler Treibstoffen und dem Einfangen der enstehenden Gase, können wir das Kohlenstoffdioxid aufbewahren, für Planeten auf denen wir es tatsächlich brauchen..."
  tech_hydrogen_burning:0 "Wasserstoffverbrennung"
  tech_hydrogen_burning_desc:1 "Durch das Verbrennen von Wasserstoff auf Gasriesen mit Sauerstoff, aus der Atmosphäre, erhalten wir Wasser um andere Planeten zu terraformen."
  tech_artificial_diamonds:0 "Künstliche Diamanten"
  tech_artificial_diamonds_desc:1 "Durch das Trennen des Kohlenstoff vom Sauerstoff, erhalten wir Kohlenstoff in reinster Form, was es uns ermöglicht dieses zu Diamanten zu kristalisieren, welche nützlich sind um Planeten abzukühlen."
  tech_hydroburning:0 "Wasserstoffverbrennung"
  tech_hydroburning_desc:0 "-"
  tech_art_biosphere:0 "Geschlossene Biosphäres"
  tech_art_biosphere_desc:1 "Durch das Aufbauen von geschlossenen Biosphäresauf unbewohnbaren Planeten ermöglichen wir es Organikern dort zu leben und Operationen auszuführen die sonst nur mit Robotern möglich wären."
  tech_floating_cities:0 "Schwebende Städte"
  tech_floating_cities_desc:0 "Durch das Verbinden von Schwebegeräten an Platformen, können ganze Städte auf dichten Gasen schweben."
  TECH_UNLOCK_DOSAKI_FLOATING_CITIES_CHANGE_TITLE:0 "Schwebende Städte "
  TECH_UNLOCK_DOSAKI_FLOATING_CITIES_CHANGE_DESC:0 "Erlaubt es uns Gasriesen zu kolonisieren indem wir schwebende Städte bauen."
