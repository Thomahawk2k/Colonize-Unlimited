l_braz_por:
  building_hydrofusion_plant:0 "Fábrica de Queima de Hidrogénio"
  building_hydrofusion_plant_desc:1 "As Fábricas de Queima de Hidrogénio produzem água ao queimar hidrogénio com o oxigénio da atmosfera num processo que liberta energia. A água pode ser usada na terraformação."
  building_gas_catcher_1:0 "Colector de Gases"
  building_gas_catcher_1_desc:1 "Os colectores de gases são usados para sugar o ar de uma atmosfera de um mundo habitável para ser transportado para outro mundo. Em média, o ar é composto por 70%-80% de azoto e 20% de oxigénio."
  building_gas_catcher_2:0 "Grande Colector de Gases"
  building_gas_catcher_2_desc:1 "Alocando mais espaço e extractores maiores conseguimos produzir o dobro dos gases."
  building_burning_facility:0 "Mina de Dióxido de Carbono"
  building_burning_facility_desc:0 "Queimando materiais de carbono, opdemos minar dióxido de carbono da atmosfera. Este componente serve para aquecer outros planetas e luas."
  building_crystallizing_facility:0 "Instalação cristalizadora"
  building_crystallizing_facility_desc:0 "Separando o carbono do oxigénio, podemos sintetisar diamantes ao cristalizar o carbono. Estes podem ser pulverizados na atmosfera de outros mundos agirem como reflectores de luz e arrefecerem o planeta."
  building_art_biosphere:0 "Central da Biosfera Fechada"
  building_art_biosphere_desc:0 "A central de onde a biosfera central em $PLANET$ vai sendo regulada e mantida."
  building_water_extractor:0 "Extractor de Água"
  building_water_extractor_desc:0 " A água pode ser sugada directamente de lagos e oceanos com bombas gigantes ou das calotas polares por meio de aquecimento."
