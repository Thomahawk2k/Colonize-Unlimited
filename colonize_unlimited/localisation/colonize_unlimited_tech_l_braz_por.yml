l_braz_por:
  tech_artificial_atmosphere:0 "Atmosferas Artificiais"
  tech_artificial_atmosphere_desc:1 "Desenvolvimentos recentes em reguladores de humidade e dispersão química combinados com gases de outros planetas permitem-nos criar uma atmosfera que aumente a habitabilidade onde for necessário.\n\n"
  TECH_UNLOCK_TERRAFORMING_ART_ATMOSPHERE_TITLE: "§HDesbloqueia:§! Atmosferas Artificiais"
  TECH_UNLOCK_TERRAFORMING_ART_ATMOSPHERE_DESC: "§HAtmosferas Artificiais§!\nPermite-nos criar atmosferas em mundos inférteis o que por sua vez facilita a terraformação."
  tech_stimulated_solar_winds:0 "Ventos Solares Controláveis"
  tech_stimulated_solar_winds_desc:1 "O controlo dos ventos solares que são ocasionalmente projectados das estrelas deu-nos capacidades com que antes apenas poderíamos sonhar..."
  TECH_UNLOCK_TERRAFORMING_STIM_SOLAR_WINDS_TITLE: "§HDesbloqueia:§! Ventos Solares Controláveis"
  TECH_UNLOCK_TERRAFORMING_STIM_SOLAR_WINDS_DESC: "§HVentos Solares Controláveis§!\n Permite-nos direcionar o vento solar de uma estrela para um planeta de modo a "soprar" a atomsfera tóxica para que possa ser substituida por uma habitável."
  tech_extreme_greenhouse:0 "Controlo Extremo de Gases de Efeito Estufa"
  tech_extreme_greenhouse_desc:1 "Ao libertar quantidades extraordinárias de gases efeito-estufa artificialmente para a troposfera do planeta, podemos aquecer a superfície o suficiente para tornar o planeta habitável."
  TECH_UNLOCK_TERRAFORMING_EXTREME_GREENHOUSE_TITLE: "§HDesbloqueia:§! Controlo Extremo de Gases de Efeito Estufa"
  TECH_UNLOCK_TERRAFORMING_EXTREME_GREENHOUSE_DESC: "§HControlo Extremo de Gases de Efeito Estufa§!\nPermite libertar quantidades enormes de gases de efeito estufa para aquecer planetas congelados."
  tech_high_alt_solarprotection:0 "Camada de Aerosol de Diamante"
  tech_high_alt_solarprotection_desc:1 "Espalhando o aerosol de diamante a grandes altitudes conseguimos um efeito estufa reverso de modo a regular a quantidade de luz solar que atinge a superfície do planeta."
  TECH_UNLOCK_TERRAFORMING_HIGH_ALT_SOLARPROTECTION_TITLE: "§HDesbloqueia:§! Camada de Aerosol de Diamante"
  TECH_UNLOCK_TERRAFORMING_HIGH_ALT_SOLARPROTECTION_DESC: "§HCamada de Aerosol de Diamante§!\nPolverizando e espalhando partículas de diamante na atmosfera conseguimos defletir luz solar que de outra forma atingiría a superfície do planeta, conseguindo assim arrefecer o mundo."
  tech_atmosphere_farming:0 "Extração de Gases Atmosféricos"
  tech_atmosphere_farming_desc:1 "Com filtros, podemos acumular gases como oxigénio e azoto para terraformação."
  tech_atmosphere_farming_2:0 "Atmosphere Farming II"
  tech_atmosphere_farming_2_desc:1 "Avanços em tecnologias de filtros e colocação eficiente dos mesmos, podemos duplicar a produção."
  tech_atmosphere_mining:0 "Minas Atmosféricas"
  tech_atmosphere_mining_desc:1 "Queimando combustíveis fósseis podemos produzir mais dióxido de carbono do que necessário podendo assim acumula-lo para uso em planetas que realmente necessitam..."
  tech_hydrogen_burning:0 "Queima de Hidrogénio"
  tech_hydrogen_burning_desc:1 "Queimando hidrogénio minado de gigantes gasos, em combinação com oxigénio da atmosfera, podemos sintetisar água para terraformar outros mundos."
  tech_artificial_diamonds:0 "Diamentes Sintéticos"
  tech_artificial_diamonds_desc:1 "Separando o carbono do oxigénio, podemos sintetisar diamantes ao cristalizar o carbono. Estes podem ser usados para arrefecer planetas quando espalhados pela atmosfera."
  tech_hydroburning:0 "Queima de Hidrogénio"
  tech_hydroburning_desc:0 "Queimando hidrogénio minado de gigantes gasos, em combinação com oxigénio da atmosfera, podemos sintetisar água para terraformar outros mundos."
  tech_art_biosphere:0 "Biosferas Fechadas"
  tech_art_biosphere_desc:1 "Criando biosferas em ambientes hermeticamente fechados em planetas inóspitos a vida orgânica pode habitar lugares que apenas poderiam ser colonizados por robôs."
  tech_floating_cities:0 "Cidades Flutuantes"
  tech_floating_cities_desc:0 "Permite-nos colocar equipamento flutuante em plataformas, criando cidades que flutuam em gases espessos."
  TECH_UNLOCK_DOSAKI_FLOATING_CITIES_CHANGE_TITLE:0 "Cidades Flutuantes"
  TECH_UNLOCK_DOSAKI_FLOATING_CITIES_CHANGE_DESC:0 "Permite-nos colonizar gigantes gasosos ao contruir cidades na sua atmosfera."
